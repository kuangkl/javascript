<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 1.设置一个toTxt函数
			 * 2.获取div的id
			 * 3.给按钮添加点击事件
			 */
			function toTxt(){
				var box = document.getElementById('box');
				box.value = '众禄基金';
			}
		</script>
	</head>
		<input type="text" name="box" id="box" value="" />
		<input type="button" name="" id="" value="按钮" onclick="toTxt()" />
	<body>
	</body>
</html>
