<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
		    /*
		     * 1.设置一个toTxt函数
		     * 2.获取div的id
		     * 3.给按钮添加点击事件
		     */
			function toTxt(){
				var box = document.getElementById('box');
				box.innerHTML = '基金买卖网';
			}
		</script>
	</head>
	<body>
		<input type="button" name="" id="" value="按钮" onclick="toTxt()" />
		<div id="box">
			众禄基金
		</div>
	</body>
</html>
