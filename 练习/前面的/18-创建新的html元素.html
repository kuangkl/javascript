<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			<p>这是一个段落</p>
			<p>这是一个段落</p>
		</div>
		<script>
		    /*
		     * 1.创建一个新的元素；
		     * 2.创建一个新的文本；
		     * 3.把文本追加给新创建的元素；
		     * 4.把新创建的元素追加给已有的元素；
		     */
			var x = document.createElement('div');
			var y = document.createTextNode('这是一个新的段落');
			x.appendChild(y);
			
			var box = document.getElementById('box');
			box.appendChild(x);
				
		</script>
	</body>
</html>
