<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 200px;
				height: 200px;
				border: 1px solid #ddd;
			}
			
		</style>
		<script>
			/*
			 * 1.设置一个getStyle函数，给函数传两个参数
			 * 2.获取div的id
			 */
			function getStyle(name,obj){
				var box = document.getElementById('box');
				box.style[name] = obj;
			}
		</script>
	</head>
	<body>
		<input type="button" name="" id="" value="变红" onclick="getStyle('background','red')" />
		<input type="button" name="" id="" value="变高" onclick="getStyle('height','300px')" />
		<input type="button" name="" id="" value="变宽" onclick="getStyle('width','300px')" />
		<div id="box"></div>
	</body>
</html>
