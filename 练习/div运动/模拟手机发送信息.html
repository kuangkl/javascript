<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		    body,dl,dt,dd{
		    	padding: 0;
		    	margin: 0;
		    }

			#ft{
				width: 240px;
				height: 400px;
				border: 8px solid #dedede;
				border-radius: 8px;
				background: #fff;
				padding: 8px;
				margin: 50px auto;
			}
			#box{
				height: 375px;
				background: #fff;
			}
			#box-txt{
				width: 100%;
			}
			#pic{
				width: 35px;
				height: 25px;
				float: left;
			}
			#txt1{
				width: 150px;
				float: left;
			}
			#btn1{
				width: 45px;
				height: 25px;
				float: left;
			}
			.item-cell{
				width: 100%;
				display: table;
				margin-bottom: 8px;
				line-height: 24px;
				font-size: 14px;
			}
			.item-cell dt{
				display: table-cell;
				width: 25px;
				padding: 4px;
			}
			.item-cell dd{
				display: table-cell;
				vertical-align: middle;
				padding: 4px;
			}
			.clearfix{
				overflow: hidden;
			}
			.tr{
				text-align: right;
			}
			.tu{
				background: #008000;
				border-radius: 4px;
				color: #fff;
			}
			.wo{
				background: #E84A7E;
				border-radius: 4px;
				color: #fff;
			}
			.wo dd{
				text-align: right;
			}
		</style>
		<script>
		window.onload=function(){
			var box=document.getElementById('box');
			var pic=document.getElementById('pic');
			var txt1=document.getElementById('txt1');
			var btn=document.getElementById('btn1');
			
			var oimg=document.getElementById('img1');
			var num=1;
			var imgarr=['img/wo.png','img/tu.png'];

			oimg.onclick=function(){
				if(num){
					oimg.src=imgarr[num];
					num=0;
				}
				else{
					oimg.src=imgarr[num];
					num=1;
				}
			}
			btn.onclick=function(){
				if(txt1.value==''){
					alert('请输入...');
				}
				else{
					if(num==1){
						box.innerHTML = '<dl class="item-cell wo">' + '<dd>' + txt1.value + '</dd>' + '<dt>' + pic.innerHTML + '</dt>' + '</dl>' + box.innerHTML
					}
					else{
						box.innerHTML = '<dl class="item-cell tu">' + '<dt>' + pic.innerHTML + '</dt>' + '<dd>' + txt1.value + '</dd>' + '</dl>' + box.innerHTML
					}
					txt1.value='';
				}
			}
		}
		</script>
	</head>

	<body>
		<div id="ft">
			<div id="box">
				<div id="box-txt" class=""></div>
			</div>
			<div id="box-bot">
				<div id="pic"><img id="img1" src="img/wo.png"></div>
				<input id="txt1" type="text" />
				<input type="button" name="" id="btn1" value="提交" />
			</div>
		</div>
	</body>

</html>
