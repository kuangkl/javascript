<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload=function(){
				var oTxt=document.getElementById('txt1');
				var oBtn=document.getElementById('btn1');
				var oP=document.getElementById('pp');
				
				oBtn.onclick=function(){
					oP.innerHTML=oTxt.value;
				}
			}
		</script>
	</head>
	<body>
		<input type="text" name="txt1" id="txt1" value="" />
		<input type="button" name="btn1" id="btn1" value="按钮" />
		<p id="pp">这是一些文字</p>
	</body>
</html>
