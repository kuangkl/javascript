<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>

		<style>
			#ft {
				width: 500px;
				height: 500px;
				background: url(img/shouji.png)
			}
			
			#div1 {
				font-family: "华文行楷";
				/*position:absolute;
				left:168px;;
				top:100px;*/
				width: 100%;
				height: 30px;
			}
			
			#if {
				position: absolute;
				left: 168px;
				top: 100px;
				width: 192px;
				height: 318px;
			}
			
			#div2 {
				position: absolute;
				top: 405px;
				left: 170px;
				width: 193px;
				text-align: center;
			}
			
			#div4 {
				position: absolute;
				top: 108px;
				left: 168px;
				width: 194px;
				height: 289px;
				overflow: auto;
			}
			
			#txt1 {
				width: 110px;
			}
			
			#btn1,
			#div3 {
				width: 35px;
				margin: 0px;
				padding: 0px;
			}
			
			#div3 {
				float: left;
				height: 35px;
			}
			
			#btn1 {
				float: right;
				margin-right: 5px;
				height: 25px;
			}
			
			.left {
				float: left;
				/*position:relative;
				top:0px;
				left:0px;*/
			}
			
			.right {
				float: right;
			}
		</style>
	</head>
	<script>
		window.onload = function() {
			var oDIV1 = document.getElementById("div1");
			var oDIV5 = document.getElementById("div5");
			var oDIV3 = document.getElementById("div3");
			var oTXT = document.getElementById("txt1");
			var oBTN = document.getElementById("btn1");
			var olmg = document.getElementById("lomg1");
			var arr = ['img/wo.png', 'img/tu.png']; //数组，存储图片用的
			
			var num = 1; //设置一个数字变量
			//头像切换
			oDIV3.onclick = function() {
				if(num) { //if判断，
					olmg.src = arr[num];
					num = 0;
				} else {
					olmg.src = arr[num];
					num = 1;
				};
			};

			oBTN.onclick = function() {
				if(oTXT.value == "") {
					alert("哥们说点啥吧？？");
				} else {
					if(num == 1) {

						oDIV1.innerHTML = '<br/>' + '<div class="">' + oDIV3.innerHTML + '</div>' + '<div class="right">' + '说:' + oTXT.value + '</div>' + '<br/>' + oDIV1.innerHTML;

					} else {
						oDIV1.innerHTML = '<br/>' + '<div class="left">' + oDIV3.innerHTML + '说:' + oTXT.value + '</div>' + '<br/>' + oDIV1.innerHTML;
					};
					oTXT.value = "";
				};

			};

		};
	</script>

	<body>

		<div id="ft">
			<div id="div4">
				<div id="div1" class="right"></div>
			</div>
			<div id="div2">
				<div id="div3"><img id="lomg1" src="img/wo.png"></div>
				<input id="txt1" type="text" />
				<div id="btn1"><img src="img/queding.png" /></div>
			</div>
		</div>

	</body>

</html>
