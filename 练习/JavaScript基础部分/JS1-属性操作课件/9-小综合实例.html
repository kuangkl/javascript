<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>无标题文档</title>
		<style>
			#div1 {
				width: 240px;
				height: 200px;
				border: 1px solid #333;
				background: #f1f1f1;
				padding: 10px;
			}
		</style>
		<script>
			window.onload = function() {
				var oDiv = document.getElementById('div1');
				var oStrong = document.getElementById('strong1');
				var oText = document.getElementById('text1');
				var oBtn = document.getElementById('btn1');

				oBtn.onclick = function() {
					// 原来的内容，你得给我留着，然后再加上新内容
					// a = a + b
					// a += b

					// 添加：+=
					// oDiv.innerHTML = oDiv.innerHTML + oText.value + '<br />';
					oDiv.innerHTML = oDiv.innerHTML + oStrong.innerHTML + oText.value + '<br />';
					//oDiv里面的文本等于，oDiv里面的文本加上oStrong的文本加上oText里面的文本
					oText.value = ''; //提交oText里面的内容之后清空oText的内容
				};
			};
		</script>
	</head>

	<body>

		<div id="div1"></div>
		<strong id="strong1">张三：</strong>
		<input id="text1" type="text" />
		<input id="btn1" type="button" value="提交" />

	</body>

</html>
