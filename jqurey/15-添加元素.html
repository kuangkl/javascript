<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
		<style>
		    *{
		    	padding: 0;
		    	margin: 0;
		    }
			.box{
				width: 50px;
				height: 150px;
				border: 1px solid #DDDDDD;
				position: absolute;
				background: #f60;
			}
		</style>
		
		<script>
			$(document).ready(function(){
				$('#btn1').click(function(){
					$('#txt1').append('<b>添加的文本</b>');
				});
				$('#btn2').click(function(){
					$('#txt2').append('<li>添加的列表</li>');
				});
			});
		</script>
	</head>
	<body>
		<p id="txt1">这是一个段落。</p>
		<p>这是另外一个段落。</p>
		<ol id="txt2">
			<li>Hello world!</li>
			<li>Hello world!</li>
			<li>Hello world!</li>
		</ol>
		<button id="btn1">添加文本</button>
		<button id="btn2">追加列表项</button>
	</body>
</html>
