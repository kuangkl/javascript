<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>

			$(document).ready(function(){
				$('button').click(function(){
					$(".box").animate({left:'250px'});
				})
			});

		<script>
			$(document).ready(function(){
				$('button').click(function(){
					$('.box').animate({ //动画
						left:'200px',
						width:'100px',
						height:'100px',
						opacity:'0.5'
					});
				})
			});
		</script>
		<style>
		    *{
		    	padding: 0;
		    	margin: 0;
		    }
			.box{
				width: 50px;
				height: 50px;
				border: 1px solid #DDDDDD;
				position: absolute;
				background: #f60;
			}
		</style>
	</head>
	<body>
		<button>ant</button>
		<div class="box">sdf</div>
	</body>
</html>
