<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
		<style>
		    *{
		    	padding: 0;
		    	margin: 0;
		    }
			.box{
				width: 50px;
				height: 150px;
				border: 1px solid #DDDDDD;
				position: absolute;
				background: #f60;
			}
		</style>
		<script>
			$(document).ready(function(){
				$('#btn1').click(function(){
					$('p').before('sdfsdf');
				});
				$('#btn2').click(function(){
					$('p').after('sdfsdf12')
				});
			});
		</script>
	</head>
	<body>
		<p>这是一个段落</p>
		<button id="btn1">之前添加</button>
		<button id="btn2">之后添加</button>
	</body>
</html>
