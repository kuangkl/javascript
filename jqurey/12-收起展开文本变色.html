<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
		<style>
		    *{
		    	padding: 0;
		    	margin: 0;
		    }
			.box{
				width: 50px;
				height: 150px;
				border: 1px solid #DDDDDD;
				position: absolute;
				background: #f60;
			}
		</style>
		
		<script>
			$(document).ready(function(){
				$('button').click(function(){
					$('.box').css('color','red')
					.slideUp(2000)
					.slideDown(2000);
				})
			});
		</script>

	</head>
	<body>
		<button>按钮</button>
		<div class="box">我们段落内容，点击“隐藏”按钮我就会消失</div>
	</body>
</html>
