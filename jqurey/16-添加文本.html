<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
		<style>
		    *{
		    	padding: 0;
		    	margin: 0;
		    }
			.box{
				width: 50px;
				height: 150px;
				border: 1px solid #DDDDDD;
				position: absolute;
				background: #f60;
			}
		</style>
		<script>
			$(document).ready(function(){
				$('#btn1').click(function(){
					$('#txt1').append('<b>添加文本</b>');
				});
				$('#btn2').click(function(){
					$('#txt3').append('<li>sdfdsf</li>');
				});
			});
		</script>
	</head>
	<body>
		<p id="txt1">这是一个段落</p>
		<p id="txt2">这是另一个段落</p>
		<ul id="txt3">
			<li>这是一个列表 li</li>
			<li>这是一个列表 li</li>
			<li>这是一个列表 li</li>
		</ul>
		<button id="btn1">添加文本</button>
		<button id="btn2">添加列表</button>
	</body>
</html>
