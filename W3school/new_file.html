<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.zxx_ul_image {
				overflow: hidden;
				zoom: 1;
			}
			
			.zxx_ul_image li {
				float: left;
				width: 300px;
				height: 240px;
				text-align: center;
				line-height: 240px;
				*font-size: 125px;
				list-style: none;
				background: #F1F1F1;
			}
			
			.zxx_ul_image li:after {
				content: ' ';
				vertical-align: middle;
			}
			
			.zxx_ul_image li img {
				vertical-align: middle;
			}
		</style>
	</head>

	<body>
		<ul class="zxx_ul_image">
			<li><img src="img.png" /></li>
			<li><img src="img.png" /></li>
			<li><img src="img.png" /></li>
			<li><img src="img.png" /></li>
			<li><img src="img.png" /></li>
			<li><img src="mm1.jpg" /></li>
		</ul>

	</body>

</html>
