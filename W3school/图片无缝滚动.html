		<script>
			window.onload=function(){
				var oDiv=document.getElementById('div1'); // 获取div1
				var oUl=oDiv.getElementsByTagName('ul')[0]; //获取div1下面所有的ul的第一个ul
				var oLi=oUl.getElementsByTagName('li'); //获取ul下面的所有li
				
				oUl.innerHTML=oUl.innerHTML+oUl.innerHTML; //克隆一个ul
				oUl.style.width=oLi[0].offsetWidth*oLi.length+'px'; 
				//设置ul的宽度，ul的宽度是任意一个li的宽度乘以li的length(单位px)
				
				function move(){ //定义一个move函数
					if(oUl.offsetLeft<-oUl.offsetWidth/2){ //？
						oUl.style.left= 0+'px'; //达到上面的条件时，把ul的left还原成0
					}
					if(oUl.offsetLeft>0){ //？
						oUl.style.left=-oUl.offsetWidth/2 +'px'; 
					}
					oUl.style.left=oUl.offsetLeft+ speed +'px'; //speed默认是2，向右滚动
				}
				var timer=setInterval(move,1000) //开一个定时器
				
				oDiv.onmouseover=function(){
					clearTimeout(timer); //鼠标经过div1时，关闭定时器
				}
				oDiv.onmouseout=function(){
					timer=setInterval(move,30); //鼠标离开div1时，开启定时器
				}
				
				var speed=2; //设置一个speed函数，默认是2(方便添加按钮，切换左右的)
				
				var oBtn=document.getElementById('btn');
				var aa=oBtn.getElementsByTagName('a');
				aa[0].onclick=function(){
					speed=-2;
				}
				aa[1].onclick=function(){
					speed=2;
				}
			}
		</script>

	<body>
		
		<div id="div1">
			<ul>
				<li><img src="img/1.jpg"/></li>
				<li><img src="img/2.jpg"/></li>
				<li><img src="img/4.jpg"/></li>
			</ul>
		</div>
		<div id="btn">
