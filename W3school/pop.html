<html>

	<head>
		<script type="text/javascript">
			function startTime() {
				var today = new Date()
				var h = today.getHours()
				var m = today.getMinutes()
				var s = today.getSeconds()
					// add a zero in front of numbers<10
				m = checkTime(m)
				s = checkTime(s)
				document.getElementById('txt').innerHTML = h + ":" + m + ":" + s
				t = setTimeout('startTime()', 500)
			}

			function checkTime(i) {
				if(i < 10) {
					i = "0" + i
				}
				return i
			}
		</script>
		<script>
			function myLiuh(){
				var today=new Date();
				var h=today.getHours();
				var m=today.getMinutes();
				var s=today.getSeconds();
				m=cheTime(m);
				s=cheTime(s);
				var oTxt=document.getElementById('Txt');
				oTxt.innerHTML=h+':'+m+':'+s;
				t=setTimeout('myLiuh()',500)
				
				function cheTime(i){
					if(i<10){
						i='0'+i;
					}
					return i;
				}
			}
		</script>
	</head>

	<body onload="myLiuh()">
		<div id="Txt"></div>
	</body>

</html>
