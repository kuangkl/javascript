<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		    *{
		    	margin: 0;
		    	padding: 0;
		    }
			#tab{
				width: 300px;
				height: 30px;
			}
			#tab li{
				width: 60px;
				text-align: center;
				float: left;
				list-style: none;
			}
			#tab li.hover{
				background: #f60;
			}
			#content{
				width: 300px;
				height: 300px;
				background: #ccc;
			}
			#content li{
				display: none;
			}
		</style>

		<script>
			window.onload=function(){
				var oDiv=document.getElementById('tab');
				var oLi=oDiv.getElementsByTagName('li');
				var oCon=document.getElementById('content');
				var aLi=oCon.getElementsByTagName('li');
				
				for(var i=0; i<oLi.length; i++){
					oLi[i].index=i;
					oLi[i].onmouseover=function(){
						for(var i=0; i<oLi.length; i++){
							oLi[i].className='';
							aLi[i].style.display='none';
						}
						this.className='hover';
						aLi[this.index].style.display='block';
					}
				}
			}
		</script>
	</head>

	<body>
		<div>
			<div id="tab">
				<ul>
					<li class="hover">111</li>
					<li>222</li>
					<li>333</li>
				</ul>
			</div>
			<div id="content">
				<ul>
					<li style="display: block;">111</li>
					<li>222</li>
					<li>333</li>
				</ul>
			</div>
		</div>
	</body>

</html>
