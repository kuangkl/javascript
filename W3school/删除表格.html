<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
		    function deleteRow(r){
		    	var i=r.parentNode.rowIndex;
		    	document.getElementById('myTable').deleteRow(i);
		    }

		</script>
	</head>

	<body>
		<table id="myTable" border="1">
			<tr>
				<td>Row 1</td>
				<td><input type="button" onclick="deleteRow(this)" value="删除"></td>
			</tr>
			<tr>
				<td>Row 2</td>
				<td><input type="button" onclick="deleteRow(this)" value="删除"></td>
			</tr>
			<tr>
				<td>Row 3</td>
				<td><input type="button" onclick="deleteRow(this)" value="删除"></td>
			</tr>
		</table>
	</body>

</html>
