<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>简易日历</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			li {
				list-style: none;
			}
			
			body {
				background: #f6f9fc;
				font-family: arial;
			}
			
			.calendar {
				width: 210px;
				margin: 50px auto 0;
				padding: 10px 10px 20px 20px;
				background: #eae9e9;
			}
			
			.calendar ul {
				width: 210px;
				overflow: hidden;
				padding-bottom: 10px;
			}
			
			.calendar li {
				float: left;
				width: 58px;
				height: 54px;
				margin: 10px 10px 0 0;
				border: 1px solid #fff;
				background: #424242;
				color: #fff;
				text-align: center;
				cursor: pointer;
			}
			
			.calendar li h2 {
				font-size: 20px;
				padding-top: 5px;
			}
			
			.calendar li p {
				font-size: 14px;
			}
			
			.calendar .active {
				border: 1px solid #424242;
				background: #fff;
				color: #e84a7e;
			}
			
			.calendar .active h2 {}
			
			.calendar .active p {
				font-weight: bold;
			}
			
			.calendar .text {
				width: 178px;
				padding: 0 10px 10px;
				border: 1px solid #fff;
				padding-top: 10px;
				background: #f1f1f1;
				color: #555;
			}
			
			.calendar .text h2 {
				font-size: 14px;
				margin-bottom: 10px;
			}
			
			.calendar .text p {
				font-size: 12px;
				line-height: 18px;
			}
		</style>
		<script>
			window.onload = function() {
				var oDiv = document.getElementById('tab');
				var oLi = oDiv.getElementsByTagName('li');
				var oTxt = oDiv.getElementsByTagName('div')[0];
				
				var arr=[
				    '在 w3school，你可以找到你所需要的所有的网站建设教程。',
				    '222在 w3school，你可以找到你所需要的所有的网站建设教程。',
				    '333在 w3school，你可以找到你所需要的所有的网站建设教程。',
				    '4444在 w3school，你可以找到你所需要的所有的网站建设教程。',
				    '555在 w3school，你可以找到你所需要的所有的网站建设教程。',
				    '666在 w3school，你可以找到你所需要的所有的网站建设教程。',
				    '777在 w3school，你可以找到你所需要的所有的网站建设教程。',
				    '888在 w3school，你可以找到你所需要的所有的网站建设教程。',
				    '999在 w3school，你可以找到你所需要的所有的网站建设教程。',
				    '1010在 w3school，你可以找到你所需要的所有的网站建设教程。',
				    '111111在 w3school，你可以找到你所需要的所有的网站建设教程。',
				    '121212在 w3school，你可以找到你所需要的所有的网站建设教程。'
				]
				for(var i=0; i<oLi.length; i++){
					oLi[i].index=i;
					oLi[i].onmouseover=function(){
						for(var i=0; i<oLi.length; i++){
							oLi[i].className=''
						}
						this.className='active';
					    oTxt.innerHTML='<h2>' + (this.index+1) + '月活动</h2><p>' + arr[this.index] + '</p>';
					}
				}
			}
		</script>
	</head>

	<body>

		<div id="tab" class="calendar">
			<ul>
				<li class="active">
					<h2>1</h2>
					<p>JAN</p>
				</li>
				<li>
					<h2>2</h2>
					<p>FER</p>
				</li>
				<li>
					<h2>3</h2>
					<p>MAR</p>
				</li>
				<li>
					<h2>4</h2>
					<p>APR</p>
				</li>
				<li>
					<h2>5</h2>
					<p>MAY</p>
				</li>
				<li>
					<h2>6</h2>
					<p>JUN</p>
				</li>
				<li>
					<h2>7</h2>
					<p>JUL</p>
				</li>
				<li>
					<h2>8</h2>
					<p>AUG</p>
				</li>
				<li>
					<h2>9</h2>
					<p>SEP</p>
				</li>
				<li>
					<h2>10</h2>
					<p>OCT</p>
				</li>
				<li>
					<h2>11</h2>
					<p>NOV</p>
				</li>
				<li>
					<h2>12</h2>
					<p>DEC</p>
				</li>
			</ul>

			<div class="text">
				<h2>1月活动</h2>
				<p>在 w3school，你可以找到你所需要的所有的网站建设教程。</p>
			</div>

		</div>
	</body>

</html>
