<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,
			dl,
			dt,
			dd {
				margin: 0;
				padding: 0;
			}
			
			#third {
				margin: 100px auto 0 auto;
				height: 610px;
			}
			
			#third .text {
				width: 400px;
				height: 400px;
				margin: 0 auto;
				font-size: 0;
				position: relative;
			}
			
			#third dl {
				width: 170px;
				height: 160px;
				padding: 40px 15px 0 15px;
				display: inline-block;
				float: left;
				transform: scale(0); /*设置线的初始值为0*/
			}
			
			#third dl:nth-of-type(1) { /*css3选择器*/
				transition: 0.4s;
			}
			
			#third dl:nth-of-type(2) {
				transition: 0.4s 0.4s;
			}
			
			#third dl:nth-of-type(3) {
				transition: 0.4s 0.8s;
			}
			
			#third dl:nth-of-type(4) {
				transition: 0.4s 1.2s;
			}
			
			#third dt {
				font-size: 16px;
				height: 20px;
				color: #fff;
				margin-top: 20px;
			}
			
			#third dd {
				font-size: 14px;
				line-height: 20px;
				color: #ccc;
			}
			
			#third dl:nth-of-type(3),
			#third dl:nth-of-type(4) {
				height: 190px;
				padding-top: 10px;
			}
			
			.xLine {
				width: 400px;
				height: 25px;
				position: absolute;
				left: 0;
				top: 50%;
				margin-top: -13px;
				background: url(img/xLine.png);
				transform: scale(0); /*设置线的初始值为0*/
				transition: 0.5s; /*放大的运动在1s内完成*/
			}
			
			.yLine {
				width: 25px;
				height: 400px;
				position: absolute;
				left: 50%;
				top: 0;
				margin-left: -13px;
				background: url(img/yLine.png);
				transform: scale(0); /*设置线的初始值为0*/
				transition: 0.5s;
			}
		</style>
		<script>
			window.onload = function() {
				var xLine = document.querySelector('.xLine'); //获取xLine
				var yLine = document.querySelector('.yLine'); //获取yLine
				var oDl = document.querySelectorAll('#third dl'); //获取third下所有的dl

				xLine.style.transform = 'scale(1)'; //修改xline的style属性transform为1
				yLine.style.transform = 'scale(1)'; //修改yline的style属性transform为1

				yLine.addEventListener('transitionend', function() {
					//在线的运动完成之后执行的函数
					for(var i = 0; i < oDl.length; i++) {
						oDl[i].style.transform = 'scale(1)';
					}
				})

			}
		</script>
	</head>

	<body style="background: #313131;">

		<div id="third">
			<div class="text">
				<dl>
					<dt>1 文字运动</dt>
					<dd>
						为您的网站或应用提供带有展示页码的分页组件，或者可以使用简单的翻页组件。
					</dd>
				</dl>
				<dl>
					<dt>2 文字运动</dt>
					<dd>
						受 Rdio 的启发，我们提供了这个简单的分页组件。组件中的每个部分都很大，有点事容易点击、易缩放、点击区域大。
					</dd>
				</dl>
				<dl>
					<dt>3 文字运动</dt>
					<dd>
						链接在不同情况下可以定制。你可以给不能点击的链接添加 .disabled 类、给当前页添加 .active 类。
					</dd>
				</dl>
				<dl>
					<dt>4 文字运动</dt>
					<dd>
						你还可以将 active 或 disabled 状态应用于 <span> 标签，即替换 <a> 标签，这样就可以让其保持需要的样式并移除点击功能。
					</dd>
				</dl>
				<div class="xLine"></div>
				<div class="yLine"></div>
			</div>
		</div>
	</body>

</html>
