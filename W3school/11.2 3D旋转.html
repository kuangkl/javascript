<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			.box {
				width: 100px;
				height: 100px;
				margin: 200px auto;
				position: relative;
			}
			
			.number {
				width: 100px;
				height: 100px;
				position: absolute;
				transform-style: preserve-3d; /*把父级变成一个3D空间*/
				transform: perspective(1200px) rotateX(0deg) rotateY(0deg) rotateZ(0deg); /* perspective 景深*/
				animation: 10s boxMov linear infinite; /* 10s内完成运动，boxMov是下面定义的class， linear 匀速运动  infinite 无限循环*/
			}
			
			.number div {
				width: 100px;
				height: 100px;
				text-align: center;
				font-size: 60px;
				font-family: Arial, Helvetica, sans-serif;
				color: #fff;
				position: absolute;
				left: 0;
				top: 0;
				border: 3px solid #19decd;
				box-shadow: 0 0 100px #19decd;
				text-shadow: 0 0 60px #fff;
				line-height: 100px;
			}
			
			.number div:nth-of-type(1) {
				transform: translateZ(50px); /*z轴50px*/
			}
			
			.number div:nth-of-type(2) {
				transform: translateZ(-50px);  /*z轴-50px*/
			}
			
			.number div:nth-of-type(3) {
				transform: translateY(50px) rotateX(-90deg);  /*y轴50px 向x轴旋转-90度*/
			}
			
			.number div:nth-of-type(4) {
				transform: translateY(-50px) rotateX(90deg); /*y轴-50px 向x轴旋转90度*/
			}
			
			.number div:nth-of-type(5) {
				transform: translateX(50px) rotateY(90deg); /*x轴50px 向y轴旋转90度*/
			}
			
			.number div:nth-of-type(6) {
				transform: translateX(-50px) rotateY(90deg); /*x轴-50px 向y轴旋转90度*/
			}
			
			@keyframes boxMov {
				100% {
					transform: perspective(1200px) rotateX(360deg) rotateY(360deg) rotateZ(360deg);
				}
			}
		</style>
		
	</head>

	<body style="background:black;">
		<div class="box">
			<div class="number">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
			</div>
		</div>
	</body>

</html>
