<html>

	<head>
		<meta charset="UTF-8" />
		<style type="text/css">
			a:active {
				color: green
			}
		</style>

		<script type="text/javascript">
		    function getfocus(){
		    	var oFocus=document.getElementById('myLiuh');
		    	oFocus.focus();
		    }
		    function losefocus(){
		    	var onFocus=document.getElementById('myLiuh');
		    	onFocus.blur();
		    }
		</script>
	</head>

	<body>
		
		<input type="button" value="获得焦点" onclick="getfocus()">
		<input type="button" value="失去焦点" onclick="losefocus()">
		<br /><br/>
		<a id="myLiuh" href="http://www.w3school.com.cn">访问 W3School.com.cn</a>
	</body>

</html>
