<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.jqsy-fc {
				position: relative;
			}
			.rotate-img{
				position: absolute;
				-webkit-animation: change 5s linear infinite;
				animation: change 5s linear infinite;
			}
			@-webkit-keyframes change{
				0%{
					-webkit-transform: rotate(0deg);
				}
				50%{
					-webkit-transform: rotate(180deg);
				}
				100%{
					-webkit-transform: rotate(360deg);
				}
			}
			@keyframes change{
				0%{
					-webkit-transform: rotate(0deg);
				}
				50%{
					-webkit-transform: rotate(180deg);
				}
				100%{
					-webkit-transform: rotate(360deg);
				}
			}
