<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#div1{
				width: 100px;
				height: 100px;
				background: #555555;
				float: left;
			}
			#div2{
				width: 200px;
				height: 200px;
				background: #f60;
				float: left;
				margin-left: 20px;
				display: none;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oDiv1=document.getElementById('div1');
				var oDiv2=document.getElementById('div2');
				timer=null;
				
				oDiv1.onmouseover=oDiv2.onmouseover=function(){
					oDiv2.style.display='block';
					clearTimeout(timer);
				}
				oDiv1.onmouseout=oDiv2.onmouseout=function(){
					timer=setTimeout(function(){
						oDiv2.style.display='none';
					},500)
				}
			}
		</script>
	</head>
	<body>
		<div id="div1"></div>
		<div id="div2"></div>
	</body>
</html>
