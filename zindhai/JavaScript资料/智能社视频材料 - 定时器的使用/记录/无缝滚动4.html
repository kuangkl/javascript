<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>无标题文档</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			#div1 {
				width: 712px;
				height: 108px;
				margin: 100px auto;
				position: relative;
				background: red;
				overflow: hidden;
			}
			
			#div1 ul {
				position: absolute;
				left: 0;
				top: 0;
			}
			
			#div1 ul li {
				float: left;
				width: 178px;
				height: 108px;
				list-style: none;
			}
		</style>
		<script>
		
		    /*
		     * 获取需要的元素
		     * 获取div1下的第一个ul
		     * 文本相加
		     * 计算ul的宽度
		     * 判断ul的运动位置
		     * 设置一个定时器
		     * 鼠标移入定时器停止，鼠标移出定时器运动
		     * 做一个鼠标点击效果
		     */
			window.onload = function() {
				
				var oDiv = document.getElementById('div1'); // 获取div1
				var oUl = oDiv.getElementsByTagName('ul')[0]; // 获取div1下的第一个div1
				var aLi = oUl.getElementsByTagName('li'); // 获取

				oUl.innerHTML = oUl.innerHTML + oUl.innerHTML;
				oUl.style.width = aLi[0].offsetWidth * aLi.length + 'px';

				function move() {
					if(oUl.offsetLeft < -oUl.offsetWidth / 2) {
						oUl.style.left = '0';
					}
					if(oUl.offsetLeft > 0) {
						oUl.style.left = -oUl.offsetWidth / 2 + 'px';
					}
					oUl.style.left = oUl.offsetLeft + 2 + 'px';
				}
				var timer = setInterval(move, 30);

				oDiv.onmouseover = function() {
					clearInterval(timer);
				};

				oDiv.onmouseout = function() {
					timer = setInterval(move, 30);
				};
			};
		</script>
	</head>

	<body>
		<div id="div1">
			<ul>
				<li><img src="img2/1.jpg" /></li>
				<li><img src="img2/2.jpg" /></li>
				<li><img src="img2/3.jpg" /></li>
				<li><img src="img2/4.jpg" /></li>
			</ul>
		</div>
	</body>

</html>
