<body>
<script>
function myFunction()
{
	var x='';
	var time=new Date().getHours();
	if(time<9)
	{
		x='good morning';
	}
	else if(time<20)
	{
		x='good day';
	}
	else
	{
		x='good evening'
	}
	document.getElementById('dome').innerHTML=x;
}
</script>

<button type="button" onclick="myFunction()">sdfsdf</button>
<div id="dome"></div>
</body>
