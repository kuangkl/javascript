<script>
window.onload=function ()
{
	var aLi=document.getElementsByTagName('li');
	for(var i=0; i<aLi.length; i++)
	{
		if(i%2==0)
		{
			aLi[i].style.background='';
		}
		else
		{
			aLi[i].style.background='#ccc';
		}
	}
}
</script>
<body>
<ul>
  <li>11111</li>
  <li>22222</li>

  <li>22222</li>
