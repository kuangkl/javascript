<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1 {width:100px; height:100px; background:red; position:absolute; left:600px; top:50px;}
#div2 {width:1px; height:300px; position:absolute; left:300px; top:0; background:black;}
</style>
<script>
function startMove()
{
	var oDiv=document.getElementById('div1');
	setInterval(function (){
		var speed=(300-oDiv.offsetLeft)/10;
		//speed=Math.floor(speed);
		speed=speed>0?Math.ceil(speed):Math.floor(speed); //Math.ceil 向上取整   Math.floor 向下取整
		/* ? :  三木运算
				var a = 10;
				var b = a < 10? 5 : 2;
				如果a < 10, 那么b的值就是5, 否则就是2
		*/
		oDiv.style.left=oDiv.offsetLeft+speed+'px';
		
		document.title=oDiv.offsetLeft+','+speed;
	}, 30);
}
</script>
</head>

<body>
<input type="button" value="开始运动" onclick="startMove()" />
<div id="div1"></div>
<div id="div2"></div>
</body>
</html>
