<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>
	</head>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		
		li,
		ul,
		p {
			padding: 0;
			margin: 0;
		}
		
		#tab {
			height: 30px;
			line-height: 30px;
		}
		
		#tab li {
			float: left;
			list-style: none;
			width: 50px;
			background: #fafafa;
			text-align: center;
			cursor: pointer;
		}
		
		#tab li.hover {
			background: orange;
		}
		
		#cont-div li {
			width: 300px;
			height: 300px;
			display: none;
			background: #ccc;
		}
	</style>
	<script>
		window.onload = function() {
			var tAb = document.getElementById('tab');
			var aLi = tAb.getElementsByTagName('li');
			var oDiv = document.getElementById('cont-div');
			var aDiv = oDiv.getElementsByTagName('li');

			for(var i = 0; i < aLi.length; i++) {
				aLi[i].index = i;
				aLi[i].onmouseover = function() {
					for(var i = 0; i < aLi.length; i++) {
						aLi[i].className = '';
						aDiv[i].style.display = 'none';
					}
					this.className = 'hover';
					aDiv[this.index].style.display = 'block';
				}
			}
		}
	</script>

	<body>
		<div id="tab">
			<ul>
				<li class="hover">123</li>
				<li>345</li>
				<li>567</li>
				<li>789</li>
			</ul>
		</div>
		<div id="cont-div">
			<ul>
				<li style="display:block;">111111111 <span>sdfd</span>
					<div>sdfsd</div>
				</li>
				<li>2222222222222</li>
				<li>3333333333333 <span>sdfd</span>
					<div>sdfsd</div>
				</li>
				<li>444444444444</li>
			</ul>
		</div>
	</body>

</html>
