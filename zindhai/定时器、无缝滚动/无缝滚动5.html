<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>无标题文档</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			
			.mg {
				width: 712px;
				margin: 0 auto;
				position: relative;
			}
			
			#div1 {
				width: 712px;
				height: 108px;
				margin: 100px auto;
				position: relative;
				background: red;
				overflow: hidden;
			}
			
			#div1 ul {
				position: absolute;
				left: 0;
				top: 0;
			}
			
			#div1 ul li {
				float: left;
				width: 178px;
				height: 108px;
				list-style: none;
			}
		</style>
		<script>
			window.onload = function() {
				var oDiv = document.getElementById('div1');
				var oUl = oDiv.getElementsByTagName('ul')[0];
				var aLi = oUl.getElementsByTagName('li');

				var speed = -2;

				//oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
				oUl.innerHTML += oUl.innerHTML;
				oUl.style.width = aLi[0].offsetWidth * aLi.length + 'px';

				function move() {
					if(oUl.offsetLeft < -oUl.offsetWidth / 2) {
						oUl.style.left = '0';
					}
					if(oUl.offsetLeft > 0) {
						oUl.style.left = -oUl.offsetWidth / 2 + 'px';
					}
					oUl.style.left = oUl.offsetLeft + speed + 'px';
				}
				var timer = setInterval(move, 30);

				oDiv.onmouseover = function() {
					clearInterval(timer);
				};

				oDiv.onmouseout = function() {
					timer = setInterval(move, 30);
				};

				document.getElementsByTagName('a')[0].onclick = function() {
					speed = -2;
				};
				document.getElementsByTagName('a')[1].onclick = function() {
					speed = 2;
				};
			};
		</script>
	</head>

	<body>
		<div class="mg">
			<a href="javascript:;" style="width:99px; height:24px; display:block; position:absolute; top:0; left:-33px; z-index:9">向左走</a>
			<a href="javascript:;" style="width:99px; height:24px; display:block; position:absolute; top:0; right:-33px; z-index:9;">向右走</a>
			<div id="div1">
				<ul>
					<li><img src="img2/1.jpg" /></li>
					<li><img src="img2/2.jpg" /></li>
					<li><img src="img2/3.jpg" /></li>
					<li><img src="img2/4.jpg" /></li>
				</ul>
			</div>
		</div>
	</body>

</html>
