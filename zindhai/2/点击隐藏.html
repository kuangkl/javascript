<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link id="lk" href="css1.css" rel="stylesheet" type="text/css" />
</head>

<script>
function ant1()
{
	var oDiv=document.getElementById('lk');
	oDiv.href='css1.css';
	
}
function ant2()
{
	var oDiv=document.getElementById('lk');
	oDiv.href='css2.css';
}
</script>
<body>
<input class="ant" type="button" value="css1" onclick="ant2()" />
<input class="ant" type="button" value="css2" onclick="ant1()" />
</body>
</html>
