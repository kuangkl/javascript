<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>改变div样式</title>
</head>
<style>
#div1{ width:200px; height:200px; background:#ccc;}
</style>
<script>
function setStyle(nam,vale)
{
	var oDiv=document.getElementById('div1');
	oDiv.style[nam]=vale;
}
</script>
<body>
<input type="button" value="变宽" onclick="setStyle('width','300px')" />
<input type="button" value="变高" onclick="setStyle('height','400px')" />
<input type="button" value="变红" onclick="setStyle('background','red')" />
<div id="div1"></div>
</body>
</html>
