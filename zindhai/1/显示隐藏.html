<style>
.ant{ width:66px; line-height:30px; cursor:pointer; background:#fqfqfq;}
#div1{ width:100px; height:200px; background:#000; display:none;}
</style>
<script>
function toup()
{
	var oDiv=document.getElementById('div1');
	if(oDiv.style.display=='block')
	{
		oDiv.style.display='none';
	}
	else
	{
		oDiv.style.display='block';
	}
}
</script>
<body>
<div class="ant" onclick="toup()">显示隐藏</div>
<div id="div1"></div>
</body>
