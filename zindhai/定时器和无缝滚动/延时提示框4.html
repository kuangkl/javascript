<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title>无标题文档</title>
		<style>
			div {
				float: left;
				margin: 10px;
			}
			
			#time_y1 {
				width: 50px;
				height: 50px;
				background: red;
			}
			
			#time_y2 {
				width: 250px;
				height: 180px;
				background: #CCC;
				display: none;
			}
		</style>
		<script>
		    window.onload=function liu(){
		    	
		    	var oDiv1=document.getElementById('time_y1');
		    	var oDiv2=document.getElementById('time_y2');
		    	var timer=null;
		    	
		    	oDiv2.onmouseover=oDiv1.onmouseover=function(){
		    		clearTimeout(timer);
		    		oDiv2.style.display='block';
		    	}
		    	oDiv2.onmouseout=oDiv1.onmouseout=function(){
		    		timer=setTimeout(function(){
		    			oDiv2.style.display='none';
		    		},500);
		    	}
		    }
		</script>
	</head>

	<body>
		<div id="time_y1"></div>
		<div id="time_y2">111</div>

	</body>

</html>
