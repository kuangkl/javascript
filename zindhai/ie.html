
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
div{ margin:10px; float:left;}
#div1{ width:50px; height:50px; background:red;filter:alpha(opacity=60); -moz-opacity:0.6; -khtml-opacity: 0.6; opacity: 0.6;filter:alpha(opacity=40)}
#div2{ width:200px; height:80px; background:black; display:none;}

.main {
    width: 300px;
    height: 100px;
    padding: 20px;
    color: #fff;
    z-index: 10;
    position: relative;
    filter:progid:DXImageTransform.Microsoft.gradient(enabled='true',startColorstr='#CC000000', endColorstr='#CC000000');
}
:root .main {
    filter:none;     /*处理IE9浏览器中的滤镜效果*/
    background-color:rgba(0,0,0,0.8);
}
</style>

</head>
