<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			#btn{
				text-align: center;
				padding: 20px 0;
			}
			#btn input{
				width: 100px;
				height: 30px;
				background: #927878;
				border: 1px solid #605656;
				color: #fff;
				font-size: 14px;
				cursor: pointer;
			}
			#imgWrap{
				width: 520px;
				height: 280px;
				margin: 0 auto;
				border: 5px solid #ccc;
				position: relative;
				overflow: hidden;
			}
			#num{
				height: 30px;
				text-align: center;
				line-height: 30px;
				color: #fff;
				position: absolute;
				top: 0;
				z-index: 3;
				width: 100%;
				background: rgba(0,0,0,0.7);
			}
			#img{
				position: absolute;
				top: 0;
			}
			
			#text{
				height: 30px;
				background: rgba(0,0,0,0.7);
				position: absolute;
				bottom: 0;
				width: 100%;
				text-align: center;
				color: #fff;
				line-height: 30px;
			}
			.changeBtn{
				position: absolute;
				top:50%;
				margin-top: -15px;
				width: 30px;
				height: 40px;
				text-align: center;
				line-height: 40px;
				color: #fff;
				text-decoration: none;
				font-weight: bold;
				background: rgba(0,0,0,0.7);
			}
			#prev{
				left: 10px;
			}
			#next{
				right: 10px;
			}
		</style>

		<script>
			window.onload = function(){
				
				var btn1 = document.getElementById("btn1");
				var btn2 = document.getElementById("btn2");
				
				var num = document.getElementById("num");
				var txt = document.getElementById("text");
				var img = document.getElementById("img");
				
				var next = document.getElementById("next");
				var prev = document.getElementById("prev");
				
				var txtArr = ['1111111','222222','333333']; // 文字数组
				var picArr = ['sadsd','sdbg','sdfsdfcc']; // 图片数组
				
				var n=0; // 这个变量就是三个要变化的对应的数字(上面数字的变化、下面文字的变化、图片的变化)
				var on=true; // 这个变量代表的是用户点击的是哪种形式，顺序的(true),循环(false)
				
				num.innerHTML = n+1 + '/' + picArr.length;
				txt.innerHTML = txtArr[n];
				img.src = 'img2/' + picArr[n] +'.jpg';
				
				btn1.onclick = function(){
					on=true;  // 这个是顺序切换的
				}
				btn2.onclick = function(){
					on=false; // 这个是循环切换的
				}
				
				// 点击下一张按钮
				next.onclick = function(){
					
					n++;
					
					if(n==picArr.length){
						// 这个条件满足的时候说明图片已经走到最后一张了
						if(on==true){
							n=picArr.length-1;
							alert('这是最后一张图片');
						}
						else{
							n=0;
						}
					}
					
					num.innerHTML = n+1 + '/' + picArr.length; // 字符串连接
					txt.innerHTML = txtArr[n];
					img.src = 'img2/' + picArr[n] +'.jpg';
					
				}
				
				// 点击上一张按钮
				prev.onclick = function(){
					
					n--;
					
					if(n==-1){
						if(on==true){
							n=0;
							alert('这是第一张图片');
						}
						else{
							n=picArr.length-1;
						}
					}
					
					num.innerHTML = n+1 + '/' + picArr.length;
					txt.innerHTML = txtArr[n];
					img.src = 'img2/' + picArr[n] +'.jpg';
					
				}
				
			}
		</script>
		
	</head>
	<body>
		<div id="btn">
			<input type="button" id="btn1" value="顺序切换" />
			<input type="button" id="btn2" value="循环切换" />
		</div>
		<div id="imgWrap">
			<div id="num"></div>
			<img id="img" src="img2/34435.jpg"/>
			<a href="javascript:;" id="prev" class="changeBtn"><</a>
			<a href="javascript:;" id="next" class="changeBtn">></a>
			<div id="text"></div>
		</div>
		<!--
			
		-->
	</body>
</html>
