			/*
			 * 需求
			 * 	点击下一张按钮，让图片切换成下一张图
			 * 	点击上一张按钮，让图片切换成上一张图
			 * 
			 * 分析
			 * 	1、获取到下一张按钮、图片
			 * 	2、给按钮添加点击事件
			 * 		1、用属性操作的方法去修改图片的src
			 * 		2、把数字存到一个变量里，点击下一张，就让这个变量加1。用字符串拼接的方法去修改图片的src属性
			 * 	累加
			 * 		n=n+1
			 * 		n+=1
			 * 		n++
			 */
			
			window.onload = function(){
				var next = document.getElementById("next");
				var prev = document.getElementById("prev");
				var pic = document.getElementById("pic");
				
				var n = 0; 
				var arrpic = [
				    'asasdfasdf',
				    'asdqwrqwerqwer',
				    'cvbsrgwgw',
				    'ssbsdfgsfg'
				];
				
				next.onclick = function(){
					n++;
					if(n>arrpic.length-1){
						n = 1; // 当n大于图片数组的length-1，n等于1(就是回到最开始的图片)
					}
					pic.src = 'img2/' + arrpic[n] + '.jpg';
				};
				
				prev.onclick = function(){
					n--;
					if(n<0){
						n= arrpic.length-1; // 当n小于0的时候，你等于图片数组减一（就是图片数组的最后一个图片）
					}
					pic.src = 'img2/' + arrpic[n] + '.jpg';
				}
			}
