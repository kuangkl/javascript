		<script>
			/*
			 * 1、设置一个n、timer
			 * 2、设置change函数
			 *    先清空所有li的class，给当前的li添加class等于active
			 * 3、执行animate自定义动画
			 * 
			 */
			$(function(){
				var n = 0;
				var timer;
				
				change();
				function change(){
					$('ol li').attr('class','');
					$('ol li').eq(n).attr('class','active');
					$('ul').animate({top:-300*n},500,'linear');
				};
				
				myMove();
				function myMove(){
					timer = setInterval(function(){
						n++;
						if(n>$('ol li').length-1){
							n=0;
						}
						change();
					},2000);
				};
				
				$('#focus').mouseover(function(){
					clearTimeout(timer);
				}).mouseout(function(){
					myMove();
				});
				
				$('ol li').mouseover(function(){
					clearTimeout(timer);
					n=$(this).index();
					change();
				});
			});
		</script>
