<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box div{
				width: 200px;
				height: 200px;
				border: 1px solid #ddd;
				display: none;
			}
			.active{
				background: orange;
			}
		</style>
		<script src="../jquery-3.1.0.js"></script>
		<script>
			$(function(){
				$('input').click(function(){
					$('input').attr('class','');
					$(this).attr('class','active');
					$('#box div').css('display','none');
					$('#box div').eq($(this).index()).css('display','block');
				})
			});
		</script>
	</head>
	<body>
		<div id="box">
			<input type="button" name="" value="按钮一" class="active" />
			<input type="button" name="" value="按钮二" />
			<input type="button" name="" value="按钮三" />
			<div style="display: block;">111111</div>
			<div>22222</div>
			<div>333333</div>
		</div>
	</body>
</html>
