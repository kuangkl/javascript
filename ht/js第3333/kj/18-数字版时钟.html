<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function(){
				
				var box = document.getElementById("box");
				
				var timer = setInterval(function(){
					
					var d = new Date();
					box.innerHTML = '' + d.getFullYear() + '年'
					                   + format(d.getMonth()+1) + '月'
					                   + format(d.getDate()) + '日 星期'
					                   + formatweek(d.getDay()) + ' '
					                   + format(d.getHours()) + '时'
					                   + format(d.getMinutes()) + '分钟'
					                   + format(d.getSeconds()) + '秒';
					
				}, 1000);
				
				function format(v){
					/*if(v<10){
						v='0'+v;
					}
					return v;*/
					return v<10?'0'+v:''+v;
				}
				
				function formatweek(v){
					return ['日','一','二','三','四','五','六'][v];
				}
			}
		</script>
	</head>
	<body>
		<div id="box">
			
		</div>
	</body>
</html>
