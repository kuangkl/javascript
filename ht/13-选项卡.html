		<script>
			window.onload = function(){
				var inputs = document.querySelectorAll('input');
				var divs = document.querySelectorAll('div');
				
				for(var i=0; i<inputs.length; i++){
					
					inputs[i].index = i;
					inputs[i].onclick = function(){
						for(var i=0; i<inputs.length; i++){
							inputs[i].style.background = '';
							divs[i].style.display = 'none'
						}
						this.style.background = '#f60';
						divs[this.index].style.display = 'block';
					}
				}
			}
		</script>
		<link rel="stylesheet" href="swiper.min.css" />
<script src="swiper.min.js"></script>

	<body>
		<input type="button" name="" id="" value="按钮1" style="background: #f60;" />
		<input type="button" name="" id="" value="按钮2" />
		<input type="button" name="" id="" value="按钮3" />
		<div style='display: block;'>内容一</div>
		<div>内容二</div>
		<div>
			<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide blue-slide">slider1</div>
				<div class="swiper-slide red-slide">slider2</div>
				<div class="swiper-slide orange-slide">slider3</div>
			</div>
		</div>
		<script src="js/swiper.min.js"></script>
		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container', {
				observer:true,//修改swiper自己或子元素时，自动初始化swiper  
observeParents:true,//修改swiper的父元素时，自动初始化swiper  
				loop: true,
				autoplay: 3000,
			});
		</script>
		</div>
