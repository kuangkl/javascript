<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			/*
			 * 获取元素的宽度 offsetWidth 包含边框的
			 * 获取元素的高度offsetHeight 包含边框的
			 * 
			 * 获取元素的宽度 clientWidth 不包含边框的
			 * 获取元素的高度 clientHeight 不包含边框的
			 */
			window.onload = function(){
				var box = document.getElementById("box");
				box.onclick = function(){
					console.log(this.offsetWidth); // 包含边框
					console.log(this.offsetHeight); // 包含边框
					console.log(box.clientWidth); // 不包含边框
					console.log(box.clientHeight); // 不包含边框
				}
			}
		</script>
		<style>
			#box{
				width: 200px;
				height: 100px;
				border: 2px solid #000000;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
</html>
