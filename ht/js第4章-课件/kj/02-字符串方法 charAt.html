<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * charAt 作用 通过索引找字符   
			 * 语法 字符串.charAt(index)
			 * 
			 * 参数
			 * 1、索引值
			 * 2、取值范围 0~length-1
			 * 3、如果不写参数那就默认是0
			 * 4、如果index超出了范围，就会返回一个空
			 * 
			 * 返回值  返回取到的那个字符，类型为字符串
			 * 
			 */
			var str = 'liuh';
			console.log(str.charAt(2));  // u
			console.log(str.charAt());   // l
			console.log(str.charAt(10)); //  
			
		</script>
	</body>
</html>
