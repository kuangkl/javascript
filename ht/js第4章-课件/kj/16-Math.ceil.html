<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 * Math.ceil 把一个数向上取整
			 * Math.floor 向下取整
			 * Math.round 把一个数字四舍五入
			 * Math.abs 求一个数字的绝对值
			 * 
			 */
			
			console.log(Math.ceil(.4));     // 1
			console.log(Math.ceil(-10.8));  // -10
			
			console.log(Math.floor(.4));     // 0
			console.log(Math.floor(-10.8));  // -11
			
			console.log(Math.round(.4));  // 0
			console.log(Math.round(.5));  // 1
			console.log(Math.round(-.4)); // 0
			
			console.log(Math.abs(.4));   // .4
			console.log(Math.abs(-.4));  // .4
			
		</script>
		
	</body>
</html>
