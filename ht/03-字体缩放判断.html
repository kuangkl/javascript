<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			window.onload = function(){
				var btn1 = document.getElementById('btn1');
				var btn2 = document.getElementById('btn2');
				var box = document.getElementById('box');
				var num = 16;
				
				btn1.onclick = function(){
					if(num>12){
						num = num - 2;
						box.style.fontSize = num + 'px';
					}
				}
				
				btn2.onclick = function(){
					if(num<30){
						num = num + 2;
						box.style.fontSize = num + 'px';
					}
				}
			}
		</script>
	</head>
	<body>
		<input type="button" name="btn1" id="btn1" value="按钮-" />
		<input type="button" name="btn1" id="btn2" value="按钮+" />
		<div id="box">10月28日晚，中央纪委监察部官网发布消息，贵州省委常委、遵义市委书记廖少华因涉嫌严重违纪违法接受组织调查。3天后中组部宣布对其免职。廖成为十八大后中纪委一连串"打虎"行动中第十一位落马的副省部级以上高官。</div>
	</body>
</html>
